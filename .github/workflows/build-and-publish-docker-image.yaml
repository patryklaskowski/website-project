name: ğŸ³ Build and Publish Docker Image
run-name: ğŸ³ Build nad publish docker image. Action triggered by pushing to main branch.

on:
  push:
    branches:
      - main
      - build-and-publish-docker-image-from-main-branch*

jobs:
  build-image-and-publish-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Verify current branch
      run: git branch

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t patryklaskowski/website_project:latest .
        docker images

    - name: Push Docker image to DockerHub
      run: |
        docker push patryklaskowski/website_project:latest
